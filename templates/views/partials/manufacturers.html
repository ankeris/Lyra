<section class="manufacturers content-section">
    <div class="clickable__block">
        <h3 class="partners__item">{{globaldata.brands}}</h3>
        <img src="/images/dropdown.svg" alt="" class="dropdownSVG">
    </div>
    {# Manufacturers are hidden default #}
    <section style="display: none;">
    <ul class="manufacturers__listbox">
        {% for manufacturer in manufacturers %}
        <li class="manufacturers__listbox--item">
            <a href="prekiu-zenklai/{{manufacturer.key}}" class="manufacturers-box_item">
                <img src="{{manufacturer.SmallPreviewImage.secure_url}}" alt="">
            </a>
        </li>
        {% endfor %}
    </ul>
    </section>
</section>
