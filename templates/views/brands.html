{% extends "layouts/default.html" %}

{% block head %}
	<title>Lyra | Gamintojai</title>
    <meta name="Description" content="Geriausi gamintojai vienoje vietoje">
{% endblock %}

{% block intro %}
	<figure class="title">
		<h3>Prekių ženklai</h3>
	</figure>
{% endblock %}

{% block content %}
	<section class="manufacturers content-section">
    {# Manufacturers are hidden default #}
    <ul class="manufacturers__listbox">
        {% for manufacturer in manufacturers %}
        <li class="manufacturers__listbox--item">
            {# {{manufacturer}} #}
            <a aria-label="{{manufacturer.name}}" href="brands/{{manufacturer.key}}" class="">
                <img src="{{manufacturer.SmallPreviewImage.secure_url}}" alt="">
            </a>
        </li>
        {% endfor %}
    </ul>
    </section>
{% endblock %}
