{% extends "layouts/default.html" %}
{% block content%}
<section class="container">
    <h1>Products</h1>
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <div class="row">
                {% for product in products %}
                    <div class="col-md-4 col-lg-4">
                        <h2><a href="/products/{{product.slug}}">{{product.slug}}</a></h2>
                        {% if product.image %}
                            <img src="{{product.image.secure_url}}" alt="" width="200px">
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
