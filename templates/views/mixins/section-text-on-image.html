{% macro textOnImage(title, text, image_url) %}
    <section id="slider" class="fullwidth-image content-center" style="background-image: url({{image_url}});" data-speed="-3">
        <div class="message__square">
            <h1>{{ title | upper }}</h1>
            {% if text %}
                <p>{{ text | safe}}</p>
            {% endif %}
        </div>
    </section>
{% endmacro %}
